## CONFIGURE ENVIRONMENT VARIABLES
spring.datasource.url=jdbc:postgresql://localhost:5432/${PSQL_DB_NAME}
spring.datasource.username=${PSQL_USERNAME}
spring.datasource.password=${PSQL_PASSWORD}

### # uncomment to stop db reset on start
#spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
server.error.include-message=always

spring.h2.console.path=/db
spring.h2.console.enabled=true

# Interactive Swagger API documentation with UI can be found at http://localhost:8080/swagger-ui.html
springdoc.swagger-ui.path=/swagger-ui.html